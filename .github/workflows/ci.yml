name: ACDNB CI

on:
  push:
    branches: [ "develop" ]
  #workflow_dispatch:  # <-- Permite rodar manualmente

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # Checkout do projeto
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala o Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Permite usar cache do Maven automaticamente
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build + testes
      - name: Build with Maven
        run: mvn -B clean verify

      # Gera artifact (jar)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar

  tests:
    runs-on: ubuntu-latest

    needs: build   # Aguarda o build terminar antes de iniciar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn -B test

      - name: Upload test reports (sucess or failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/*

  docker:
    runs-on: ubuntu-latest
    needs:
      - build
      - tests
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .                         # onde estÃ¡ o projeto
          file: ./Dockerfile.ci 
          push: true
          tags: murakamijuliana/imagem-backend:v1